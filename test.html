<!DOCTYPE html>
<html>
    <head>
        <title>FormFiller Test Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Test Form</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="name">Name</label>  
                    <div class="col-md-4">
                        <input id="name" name="name" type="text" placeholder="" class="form-control input-md">

                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="password">Password</label>
                    <div class="col-md-4">
                        <input id="password" name="password" type="password" placeholder="" class="form-control input-md">

                    </div>
                </div>

                <!-- Search input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="search">Search</label>
                    <div class="col-md-4">
                        <input id="search" name="search" type="search" placeholder="" class="form-control input-md">

                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textarea">Text Area</label>
                    <div class="col-md-4">                     
                        <textarea class="form-control" id="textarea" name="textarea"></textarea>
                    </div>
                </div>

                <!-- Multiple Radios (inline) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="radios">Radios</label>
                    <div class="col-md-4"> 
                        <label class="radio-inline" for="radios-0">
                            <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                            1
                        </label> 
                        <label class="radio-inline" for="radios-1">
                            <input type="radio" name="radios" id="radios-1" value="2">
                            2
                        </label> 
                        <label class="radio-inline" for="radios-2">
                            <input type="radio" name="radios" id="radios-2" value="3">
                            3
                        </label> 
                        <label class="radio-inline" for="radios-3">
                            <input type="radio" name="radios" id="radios-3" value="4">
                            4
                        </label>
                    </div>
                </div>

                <!-- Multiple Checkboxes (inline) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="checkboxes">Checkboxes</label>
                    <div class="col-md-4">
                        <label class="checkbox-inline" for="checkboxes-0">
                            <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
                            1
                        </label>
                        <label class="checkbox-inline" for="checkboxes-1">
                            <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
                            2
                        </label>
                        <label class="checkbox-inline" for="checkboxes-2">
                            <input type="checkbox" name="checkboxes" id="checkboxes-2" value="3">
                            3
                        </label>
                        <label class="checkbox-inline" for="checkboxes-3">
                            <input type="checkbox" name="checkboxes" id="checkboxes-3" value="4">
                            4
                        </label>
                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="selectbasic">Select Basic</label>
                    <div class="col-md-4">
                        <select id="selectbasic" name="selectbasic" class="form-control">
                            <option value="1">Option one</option>
                            <option value="2">Option two</option>
                        </select>
                    </div>
                </div>

                <!-- Select Multiple -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="selectmultiple">Select Multiple</label>
                    <div class="col-md-4">
                        <select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple">
                            <option value="1">Option one</option>
                            <option value="2">Option two</option>
                        </select>
                    </div>
                </div>

            </fieldset>
        </form>
        <!--<script src="src/v2/FormFiller.js"></script>-->
    </body>
</html>
